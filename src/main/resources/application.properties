spring.application.name=satellite-api

# Server port (Railway sets PORT env var)
server.port=${PORT:8080}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:satellitedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Admin credentials (set via Railway environment variables)
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:admin}

# Rate Limiting (per IP address)
app.rate-limit.requests-per-minute=10

# Logging
logging.level.root=INFO
logging.level.com.satellite.api=INFO
